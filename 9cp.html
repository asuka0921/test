<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <div id="app2">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>   
</body>
<script>
   Vue.component('my-component', {
        data: function(){
            return {
                number: 12
            }
        },
        template: '<p>いいね({{number}})<button@click="increment">+1</button></p>',
        methods: {
            increment: function() {
                this.number += 1;
            }
        }
    })

    new Vue({
        el:'#app',
        })


    var component = {
        data: function(){
            return {
                number: 12
            }
        },
        template: '<p>いいね({{number}})<button@click="increment">+1</button></p>',
        methods: {
            increment: function() {
                this.number +=1;
            }
        }
    }

    new Vue({
        el:'#app',
        })
    
    new Vue({
    el:'#app2',
    })
</script>
</html>
