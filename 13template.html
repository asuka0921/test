<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templateタグ</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
    <template v-if="ok">
        <p>Hello</p>
        <p>Good Bye</p>
        <p>おはよう</p>
    </template>
    <button @click="ok = !ok">ボタン</button>
    </div>
</body>

<script>
    new Vue({
	    el: '#app',
        data: {
           ok: true
        }
    })
</script>
</html>

<!--templateタグは検証では表示されないので
    不必要に要素を増やしたくないけどグループ化して
    v-ifなどでまとめて使いたいときにtemplateタグが使いやすい
-->
