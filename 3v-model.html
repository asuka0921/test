<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-modelの使い方</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <input type="text" v-model="message">
        <h1>{{message}}</h1>
    </div>
</body>

<script>
    new Vue({
	    el: '#app',
        data: {
            message: 'こんにちは'
        }
    })
</script>
</html>
