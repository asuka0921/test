<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ number +5 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ sayHi() }}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'HEllo World!',
            number: 3,
            ok: true
        },
        methods: {
            sayHi: function() {
                return 'Hi';
            }
        }
    })

</script>
</html>
