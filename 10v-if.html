<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-ifディレクティブ</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <div id="app">
        <p v-if="ok">OK!</p>
    </div>

</body>


<script>
    new Vue({
        el:'#app',
        data: {
            ok: true,
            //ok: false
        }
    })
</script>
</html>
